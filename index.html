<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieWiki</title>
  <link rel="stylesheet" type="text/css" href="dist/icons/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="dist/css/circle.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
    <div class="jumbotron">
    <h1 class="display-5 text-center">Add Movie</h1>
    <br/>
    <form name="movieAdder" onsubmit="MovieWiki.methods.addMovie()">
      <div class="form-group row">
        <label for="title" class="col-2 form-control-label">Title</label>
        <div class="col-10">
          <input type="text" required class="form-control title" name="title" placeholder="Add title..." onfocus="MovieWiki.methods.addMoviePreview()" title="Please Enter A Title"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="year" class="col-2 form-control-label">Year</label>
        <div class="col-10">
          <input type="text" required class="form-control year" name="year" placeholder="Add year..." pattern="[\d]{4}" title="Release year may only contain 4 digits" />
        </div>
      </div>
      <div class="form-group row">
        <label for="genres" class="col-2 form-control-label">Genre</label>
        <div class="col-10">
          <input type="text" required class="form-control genre" name="genres" placeholder="Add genre..." pattern="[A-Za-z,-]+" title="Genres may only contain letters and can't include any blank space"/>
        </div>
      </div>
        <button id="movie-creator" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

    <div class="jumbotron">
      <h1 class="display-5 text-center">Filter Movies</h1>
      <br />
          <select class="custom-select" id="selected-movie-question" onchange="MovieWiki.methods.getSelected()">
            <option>All</option>
            <option>By Year</option>
            <option>By Genre</option>
            <option>Best Movie</option>
            <option>Worst Movie</option>
          </select>
          <div class="form-group">
            <form name="movieYearInput" class="invisible">
              <br />
              <label for="input-year">Enter year</label>
              <input type="text" class="form-control" name="year" placeholder="Year...">
            </form>
            <form name="movieGenreInput" class="invisible">
              <br />
              <label for="genre">Enter genre/genres</label>
              <input type="text" class="form-control" name="genre" placeholder="Genre...">
            </form>
          </div>
          </div>

      </div>


      <div class="modal" id="movie-modal">
                <div class="modal-overlay"></div>
                <div class="modal-container" role="document">
                  <div class="modal-header">
                    <a href="#modals" class="btn btn-clear float-right" aria-label="Close" id='modal-close'></a>
                  </div>
                  <div class="modal-body">
                    <div class="content">
                      <div class="container">
                        <div class="columns">
                          <div class="column col-6">
                            <img class="" alt="Movie Poster" id="modal-movie-poster">
                          </div>
                          <div class="column col-6">
                            <h4 class="modal-title" id='modal-movie-title'></h4>
                              <span class="text-muted" id="modal-movie-year"></span>
                            <span class="chip" id="modal-movie-genres"></span>
                              <div class="c100" id="rating-circle">
                                   <span id="modal-movie-rating"></span>
                                   <div class="slice">
                                       <div class="bar"></div>
                                       <div class="fill"></div>
                               </div>
                            </div>
                        </div>
                      </div>
                         <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#rate-modal">Rate</button>
                         <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#genre-modal">Edit Genre</button>
                  </div>
                  <div class="modal-footer">
                    <a href="#modals" class="btn btn-link">Close</a>
                    <button class="btn btn-primary">Share</button>
                  </div>
                </div>
              </div>
                   </div>
                 </div>

     <div class="modal fade" id="rate-modal">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                     <h5 class="modal-title">
                       <i class="fa fa-star-o" aria-hidden="true"></i>
                       Rate Movie
                     </h5>
                 </div>
                 <div class="modal-body">
                   <select class="custom-select" id="selected-rating">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                   </select>
                   <a href="#" class="btn btn-primary" id="rating-button" data-dismiss="modal">Rate</a>
                 </div>

                 <div class="modal-footer">
                   <a href="#" data-dismiss="modal" class="btn">Close</a>
                 </div>
             </div>
         </div>
     </div>
     <div class="modal fade" id="genre-modal">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                     	<h4 class="modal-title">Edit genre</h4>

                 </div>
                 <div class="container"></div>
                 <div class="modal-body">
                   <form name="editGenre">
                     <div class="form-group">
                       <label for="genre" class="form-control-label">Edit Genre</label>
                       <input type="text" required class="form-control genre" name="genre" pattern="[A-Za-z,-]+" title="Genres may only contain letters and can't include any blank space" />
                     </div>
                  	<button type="submit" class="btn btn-primary" id="genre-button">Edit</button>
                  </form>
                  <div class="alert alert-success invisible" role="alert" id="genre-success">
                    Movie genre updated.
                </div>
                 </div>
                 <div class="modal-footer">
                   <a href="#" data-dismiss="modal" class="btn">Close</a>

                 </div>
             </div>
         </div>
     </div>


<div class="col-8">
  <table class="table table-striped table-hover table-hover-blue">
  <thead>
    <tr>
      <th></th>
      <th>Title<button class="btn-empty dropdown-toggle" id="title-sort"></button></th>
      <th>Year
      <input type="checkbox" id="year-sort"/>
      <label for="year-sort"><span class="btn-empty dropdown-toggle"></span></label>
      </th>
      <th>Genre</th>
      <th>Rating
        <input type="checkbox" id="rating-sort"/>
        <label for="rating-sort"><span class="btn-empty dropdown-toggle"></span></label>
      </th>
    </tr>
  </thead>
  <tbody id="movie-table">
  </tbody>
</table>

</div>
