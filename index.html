<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieWiki</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
    <div class="jumbotron">
    <h1 class="display-5 text-center">Add Movie</h1>
    <br/>
    <form name="movieAdder">
      <div class="form-group row">
        <label for="title" class="col-2 form-control-label">Title</label>
        <div class="col-10">
          <input type="text" required class="form-control" name="title" placeholder="Add title..." />
        </div>
      </div>
      <div class="form-group row">
        <label for="year" class="col-2 form-control-label">Year</label>
        <div class="col-10">
          <input type="text" required class="form-control" name="year" placeholder="Add year..." />
        </div>
      </div>
      <div class="form-group row">
        <label for="genres" class="col-2 form-control-label">Genre</label>
        <div class="col-10">
          <input type="text" class="form-control" name="genres" placeholder="Add genre..." />
        </div>
      </div>
        <button onclick="MovieWiki.methods.addMovie()" id="movie-creator" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

    <div class="jumbotron">
      <h1 class="display-5 text-center">Filter Movies</h1>
          <select class="custom-select" id="selected-movie-question" onchange="MovieWiki.methods.getSelected()">
            <option>All</option>
            <option>By Year</option>
            <option>By Genre</option>
            <option>Best Movie</option>
            <option>Worst Movie</option>
          </select>
          <div class="form-group">
            <form name="movieYearInput" class="invisible">
              <label for="input-year">Enter year</label>
              <div class="row">
              <div class="col-9">
              <input type="text" class="form-control" id="input-year" name="year" placeholder="Year...">
              </div>
              <div class="col-3">
              <!-- <button class="btn btn-primary" id="send-movie-year" onclick="MovieWiki.methods.getMoviesThisYear(movieYearInput.year.value)">Get</button> -->
              </div>
              </div>
              </div>
            </form>
          </div>
      </div>


<div class="col-8">
  <table class="table table-striped table-hover table-hover-blue">
  <thead>
    <tr>
      <th>#</th>
      <th>Title<button class="btn-empty dropdown-toggle" id="title-sort"></button></th>
      <th>Year
      <input type="checkbox" id="year-sort"/>
      <label for="year-sort"><span class="btn-empty dropdown-toggle"></span></label>
      </th>
      <th>Genre</th>
      <th>Rating
        <input type="checkbox" id="rating-sort"/>
        <label for="rating-sort"><span class="btn-empty dropdown-toggle"></span></label>
      </th>
    </tr>
  </thead>
  <tbody id="movie-table">
  </tbody>
</table>

</div>
    </div>
  </div>

<div class="overlay is-hidden" id="overlay">
  <div class="modal-dialog modal-lg">
  <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id='modal-movie-title'></h4>
        <button type="button" class="close" onclick="MovieWiki.methods.closeModal()">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div class="container">
      <div class="row">
      <div class="col-sm-6">
      <p>Year: <span id="modal-movie-year"></span></p>
      <p>Genres: <span class="badge badge-default" id="modal-movie-genres"></span></p>
      <p>Rating: <span id="modal-movie-rating"></span></p>
      <button type="button" class="btn btn-outline-warning" onclick="MovieWiki.methods.rateMovie()">Rate</button>
      <button type="button" class="btn btn-outline-secondary">Edit Genre</button>
      <br />
      <select class="custom-select invisible" id="selected-rating" onchange="MovieWiki.methods.getSelected()">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      </div>
      <div class="col-sm-6">
        <img class="img-fluid" alt="Movie Poster" id="modal-movie-poster">
      </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      </div>
</div>
</div>



<script src="js/movies.js"></script>
<script src="js/main.js"></script>
</body>
</html>
