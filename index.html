<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieWiki</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="icons/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/circle.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
    <div class="jumbotron">
    <h1 class="display-5 text-center">Add Movie</h1>
    <br/>
    <form name="movieAdder">
      <div class="form-group row">
        <label for="title" class="col-2 form-control-label">Title</label>
        <div class="col-10">
          <input type="text" required class="form-control" name="title" placeholder="Add title..." />
        </div>
      </div>
      <div class="form-group row">
        <label for="year" class="col-2 form-control-label">Year</label>
        <div class="col-10">
          <input type="text" required class="form-control" name="year" placeholder="Add year..." />
        </div>
      </div>
      <div class="form-group row">
        <label for="genres" class="col-2 form-control-label">Genre</label>
        <div class="col-10">
          <input type="text" class="form-control" name="genres" placeholder="Add genre..." />
        </div>
      </div>
        <button onclick="MovieWiki.methods.addMovie()" id="movie-creator" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

    <div class="jumbotron">
      <h1 class="display-5 text-center">Filter Movies</h1>
      <br />
          <select class="custom-select" id="selected-movie-question" onchange="MovieWiki.methods.getSelected()">
            <option>All</option>
            <option>By Year</option>
            <option>By Genre</option>
            <option>Best Movie</option>
            <option>Worst Movie</option>
          </select>
          <div class="form-group">
            <form name="movieYearInput" class="invisible">
              <br />
              <label for="input-year">Enter year</label>
              <input type="text" class="form-control" name="year" placeholder="Year...">
            </form>
            <form name="movieGenreInput" class="invisible">
              <br />
              <label for="genre">Enter genre/genres</label>
              <input type="text" class="form-control" name="genre" placeholder="Genre...">
            </form>
          </div>
          </div>

      </div>

     <div class="modal fade" id="movie-modal">
         <div class="modal-dialog modal-lg">
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                 </div>
                 <div class="modal-body">
                   <div class="container">
                   <div class="row">
                     <div class="col-sm-6">
                       <img class="img-fluid" alt="Movie Poster" id="modal-movie-poster">
                     </div>
                   <div class="col-sm-6">
                   <h4 class="modal-title" id='modal-movie-title'></h4>
                   <div>
                     <span class="text-muted" id="modal-movie-year"></span>
                   </div>
                   <div>
                   <span class="badge badge-default" id="modal-movie-genres"></span>
                   </div>
                   <div class="c100 p86">
                        <span id="modal-movie-rating"></span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                   </div>
                   </div>
                   </div>
                 </div>
                 <div class="modal-footer">	<a href="#" data-dismiss="modal" class="btn">Close</a>
     <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#rate-modal">Rate</button>
     <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#genre-modal">Edit Genre</button>

                 </div>
             </div>
         </div>
     </div>
     <div class="modal fade" id="rate-modal">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                     <h5 class="modal-title">
                       <i class="fa fa-star-o" aria-hidden="true"></i>
                       Rate Movie
                     </h5>
                 </div>
                 <div class="modal-body">
                   <select class="custom-select" id="selected-rating">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                   </select>
                 </div>

                 <div class="modal-footer">
                   <a href="#" data-dismiss="modal" class="btn">Close</a>
                   <a href="#" class="btn btn-primary" onclick="MovieWiki.methods.rateMovie()">Rate</a>
                 </div>
             </div>
         </div>
     </div>
     <div class="modal fade" id="genre-modal">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                     	<h4 class="modal-title">Edit genre</h4>

                 </div>
                 <div class="container"></div>
                 <div class="modal-body">Edit Genre
                   <form name="editGenre">
                  <input type="text" name="genre"/>
                  </form>
                 </div>
                 <div class="modal-footer">
                   <a href="#" data-dismiss="modal" class="btn">Close</a>
     	<a href="#" class="btn btn-primary" onclick="MovieWiki.methods.editGenre()">Edit</a>

                 </div>
             </div>
         </div>
     </div>


<div class="col-8">
  <table class="table table-striped table-hover table-hover-blue">
  <thead>
    <tr>
      <th>#</th>
      <th>Title<button class="btn-empty dropdown-toggle" id="title-sort"></button></th>
      <th>Year
      <input type="checkbox" id="year-sort"/>
      <label for="year-sort"><span class="btn-empty dropdown-toggle"></span></label>
      </th>
      <th>Genre</th>
      <th>Rating
        <input type="checkbox" id="rating-sort"/>
        <label for="rating-sort"><span class="btn-empty dropdown-toggle"></span></label>
      </th>
    </tr>
  </thead>
  <tbody id="movie-table">
  </tbody>
</table>

</div>
    </div>




</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/effects.js"></script>
<script src="js/movies.js"></script>
<script src="js/main.js"></script>
<script src="js/polyfills.js"></script>
<script src="js/watchers.js"></script>
</body>
</html>
